<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>Typing Master!</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input"/>
    </div>
    <div class="game-info">
        <div>
            Left time: <span class="time">0</span>
        </div>
        <div>
            Points: <span class="score">0</span>
        </div>
    </div>
    <button class="button loading">loading now...</button>
    <script src="js/main.js"></script>
</body>
</html>
